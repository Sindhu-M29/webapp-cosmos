type Person {
  id: ID!
  name: String!
  age: Int
}
type Query {
  people: [Person!]!  
  person(id: ID!): Person 
}
type Mutation {
  createPerson(name: String!, age: Int): Person!  # Creates a new Person
  updatePerson(id: ID!, name: String, age: Int): Person  # Updates an existing Person
  deletePerson(id: ID!): Boolean!  # Deletes a Person and returns success (non-null boolean)
}
