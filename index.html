<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data API Example</title>
</head>
<body>
  <h1>Data API</h1>
  <button id="list">List People</button>
  <div>
    <button id="list" onclick="list()">List</button>
    <button id="get" onclick="get()">Get</button>
    <button id="update" onclick="update()">Update</button>
    <button id="create" onclick="create()">Create</button>
    <button id="delete" onclick="del()">Delete</button>
</div>
  <script>
    const button = document.getElementById('list');

    button.addEventListener('click', async () => {
      // Replace with the actual GraphQL query
      const query = `query {
        people {
          id
          name
        }
      }`;

      // Replace with actual API endpoint based on your configuration
      const url = 'http://localhost:4280/graphql';

      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });

      const data = await response.json();
      console.log(data);
    });
  </script>
</body>
</html>
